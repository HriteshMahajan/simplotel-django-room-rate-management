<!-- hotel/templates/hotel/room_rate_confirm_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ room_rate.room_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'room_rate_list' %}">Cancel</a>
</body>
</html>
