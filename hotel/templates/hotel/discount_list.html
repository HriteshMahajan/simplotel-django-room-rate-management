<!-- hotel/templates/hotel/discount_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Discounts</title>
</head>
<body>
    <h1>Discounts</h1>
    <a href="{% url 'discount_create' %}">Add New Discount</a>
    <ul>
        {% for discount in discounts %}
        <li>{{ discount.discount_name }}: {{ discount.discount_type }} - {{ discount.discount_value }}
            <a href="{% url 'discount_update' discount.pk %}">Edit</a>
            <a href="{% url 'discount_delete' discount.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
